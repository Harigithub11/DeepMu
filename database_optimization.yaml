# Qdrant Database Optimization
qdrant:
  collection_config:
    vectors:
      size: 768
      distance: Cosine
    index:
      type: ivf_flat
      lists: 100
      training_threshold: 10000
      partitions: 4

  # Connection pool settings
  connection_pool:
    max_connections: 20
    timeout: 5s

# Redis Optimization
redis:
  maxmemory_policy: allkeys-lru
  maxmemory: 1Gb
  databases: 16
  cluster_enabled: false
  cluster_node_timeout: 5000